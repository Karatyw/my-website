<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="project_style.css">
</head>
<body>
    <div class="container">
        <h1>Регистрация</h1>
        <form id="registrationForm" onsubmit="return registerUser()">
            <label for="username">Имя пользователя:</label>
            <input type="text" id="username" placeholder="Введите имя" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Введите email" required><br>

            <label for="password">Пароль:</label>
            <input type="password" id="password" placeholder="Введите пароль" required><br>

            <button type="submit">Зарегистрироваться</button>
        </form>
    </div>

    <script src="project_script.js"></script>
</body>
</html>
